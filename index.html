<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/c3e4037687.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="top">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="top">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="/image05_01.jpg" class="image" alt="">

            <h1>Love To Hate It</h1>
            <h3>Artist-Name</h3>

            <audio id="song">
                <source src="/Love To Hate It.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="vol">
                <div onclick="mute()">
                    <i class="fa-solid fa-volume-off" id="volmute"></i>
                </div>
                
                <input type="range" min="0" max="1" step="0.1" value="1" class="volchange">
            </div>

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward" id="prev"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="play"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward" id="next"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
